<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card</title>
    <link rel="shortcut icon" type="image/jpg" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="images">
            <img src="images/image-product-desktop.jpg" class="desktopProduct">
            <img src="images/image-product-mobile.jpg" class="mobileProduct">
           </div>
       <div class="text">
        <h1>
            PERFUME
        </h1>
        <h2>
            Gabrielle <br>
            Essence Eau <br>
            De Parfum
        </h2>
           <div class="firstParagraph">
            <p>
                A floral, solar and voluptuos interpretation composed by Oliver Polge, Perfumer-Creator for the house of CHANEL.
            </p>
            </div>
            <div class="finalPrice">
                <p class="price">
                    $1499.99
                </p>
                <br>
                <del class="priceBefore">
                    $169.99
                </del>
            </div>
            <div class="button">
                <img src="images/icon-cart.svg" alt="">
                <a>Add to Cart</a>
            </div>
        </div>
        
    </div>



</body>
</html>
